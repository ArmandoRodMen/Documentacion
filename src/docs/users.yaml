paths:
  /api/users:
    get:
      summary: Get all users
      tags:
        - Users
      responses:
        "200":
          description: All users
        "500":
          description: Server error
        "400":
          desscription: Some data is missing
    post:
      summary: Create user
      tags:
        - Users
      responses:
        "200":
          description: User created
        "500":
          description: Server error
        "400":
          desscription: Some data is missing


  /api/users/{id}:
    get:
      summary: Get user by ID
      tags:
        - Users
      parameteres:
        - name: id
          in: path
          description: User identifier
      responses: 
        "200":
          description: One user found
          content:
            application/json:
              schemas:
                schemas:
                  $ref: "#/components/schemas/user"
        "500":
          description: Server error
        "400":
          desscription: Some data is missing
    delete:
      summary: Delete user by ID
      tags:
        - Users
      parameteres:
        - name: id
          in: path
          description: User identifier
      responses: 
        "200":
          description: One user found
          content:
            application/json:
              schemas:
                schemas:
                  $ref: "#/components/schemas/user"
        "500":
          description: Server error
        "400":
          desscription: Some data is missing
    put:
      summary: Update user by ID
      tags:
        - Users
      parameteres:
        - name: id
          in: path
          description: User identifier
      responses: 
        "200":
          description: One user found
          content:
            application/json:
              schemas:
                schemas:
                  $ref: "#/components/schemas/user"
        "500":
          description: Server error
        "400":
          desscription: Some data is missing

  /api/users/email/{email}:
    get:
      summary: Get user by email
      tags:
        - Users
      parameteres:
        - name: id
          in: path
          description: User identifier
      responses: 
        "200":
          description: User found by email
          content:
            application/json:
              schemas:
                schemas:
                  $ref: "#/components/schemas/user"
        "500":
          description: Server error
        "400":
          desscription: Some data is missing
    
  /api/users/premium/{id}:
    post:
      summary: Change user's role
      tags:
        - Users
      parameteres:
        - name: id
          in: path
          description: User identifier
      responses: 
        "200":
          description: Role updated
          content:
            application/json:
              schemas:
                schemas:
                  $ref: "#/components/schemas/user"
        "500":
          description: Server error
        "400":
          desscription: Some data is missing

components: 
  schemas:
    User:
      type: object
      properties: 
        first_name:
          type: string
        last_name: 
          type: string
        email:
          type: string
        password:
          type: string
        username:
          type: string
        age:
          type: number




